
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Index</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./static/css/index.css">
    </head>
    <body>
        <div class="main"></div>
        <div class="c">
            <button class="btn" id="new_game">new game</button>
            <select name="level" id="level_select" class="btn">
                <option value="2">Baby</option>
                <option value="4" selected="true">Easy</option>
                <option value="6">Medium</option>
                <option value="8">Hard</option>
                <option value="10">God mode</option>
            </select>
            <button class="btn" id="time">--:--</button>
            <button class="btn" id="recordTime">--:--</button>
        </div>
        <div style="font-size: .6rem;">Game by <a href="https://github.com/kvbo">kvbo</a></div>
        <div style="font-size: .6rem;">Icons made by <a href="https://www.flaticon.com/authors/alfredo-hernandez" title="Alfredo Hernandez">Alfredo Hernandez</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        <script src="./static/js/index.js" async defer></script>
    </body>
</html>
